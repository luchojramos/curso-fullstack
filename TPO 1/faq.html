<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="logo">
    
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="faq.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- FORMULARIO -->
    <div id="form-div">
        <form action="show_data.html">
            <h2>
                Llena el formulario para contactarnos:
            </h2>
            <br>
            <label>Nombre y Apellido: 
                <br>
                <input id="nombreApellido" type="text" name="Nombre_Apellido" placeholder="John Doe" required >
            </label>
            <br>
            <label>E-mail:
                <br>
                <input id="email" type="text" name="Nombre_Apellido" placeholder="example@domain.com" required>
            </label>
            <br>
            <label>Mensaje:
                <br>
                <textarea id="mensaje" name="Mensaje" cols="75" rows="10" placeholder="Me gustaria contratarlos para..." required></textarea>
            </label>
            <br>
        </form>
        <div>
            <button id="enviar-btn" class="form-btn">Enviar</button>
            <button id="clear-btn" class="form-btn">Limpiar campos</button>
        </div>
        
    </div>
    

   


    <script src="script.js"></script>

</body>
</html>
