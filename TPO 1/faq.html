    <!-- FORMULARIO -->
    <div id="form-div">
        <form action="show_data.html">
            <h2>
                Llena el formulario para contactarnos:
            </h2>
            <label>Nombre y Apellido: 
                <br>
                <input type="text" name="Nombre_Apellido" placeholder="Mete tu nombre" required>
            </label>
            <br>
            <label>E-mail:
                <br>
                <input type="email" name="Nombre_Apellido" placeholder="Mete tu nombre" required>
            </label>
            <br>
            <label>Mensaje:
                <br>
                <textarea name="Mensaje" cols="100" rows="10" placeholder="Mete tu mensaje" required></textarea>
            </label>
            <br>
            <input type="submit" value="Enviar" id="enviar-btn">
        </form>
    </div>
    

    <script src="script.js"></script>
